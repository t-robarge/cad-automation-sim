version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: plm
      POSTGRES_PASSWORD: plm
      POSTGRES_DB: plm
    ports: ["5433:5432"]
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U plm"]
      interval: 5s
      retries: 20
  api:
    build: ../backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/plm
      SPRING_DATASOURCE_USERNAME: plm
      SPRING_DATASOURCE_PASSWORD: plm
    ports: ["8081:8081"]
